<html>
<head>
	<meta charset="ISO-8859-15">
    <title>EDT Miage de l'Université Paris Ouest Nanterre La Défense</title>
    <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/examples.css" />

    <!-- GC -->

    
    <script type="text/javascript" src="resources/lib/ext-all-debug-w-comments.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext.calendar': 'src'
            }
        });
        Ext.require([
            //'Ext.diag.layout.Context',
            //'Ext.diag.layout.ContextItem',
            'Ext.calendar.App'
        ]);
        Ext.onReady(function(){
            // launch the app:
            Ext.create('Ext.calendar.App');
            
            // update the header logo date:
            document.getElementById('logo-body').innerHTML = new Date().getDate();
        	
        });
    </script>
    <script type="text/javascript" src="src/localization/ext-lang-fr.js"></script>
</head>
<body>
    <div style="display:none;">
    <div id="app-header-content">
        <div id="app-logo">
            <div class="logo-top">&nbsp;</div>
            <div id="logo-body">&nbsp;</div>
            <div class="logo-bottom">&nbsp;</div>
        </div>
        <h1>EDT Miage de l'Université Paris Ouest Nanterre La Défense</h1>
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>
</body>
</html>
